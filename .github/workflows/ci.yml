name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-python-services:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies (AI Graph)
        working-directory: services/ai-graph
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install dependencies (Social Graph)
        working-directory: services/social-graph
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker images
        run: docker-compose build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: pip install flake8 black isort
      
      - name: Run linters
        run: |
          flake8 services/ --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check services/ || true
